<form class="form-signin text-center" (ngSubmit)="connecterClient()" [formGroup]="loginClientForm">
  <h1 class="h1 mb-3 font-weight-normal">Connexion</h1>
  <div class="d-flex justify-content-center h-100">
    <div class="user_card justify-content-md-center">
      <div class="col">
        <label class="sr-only">Email * :
        </label>
        <div class="input-group mb-3">
          <span class="input-group-text">
            <i class="fas fa-user"></i>
          </span>
          <input type="email" placeholder="Adresse email" pattern=".+@globex\.com" size="30" required
            class="form-control input_user" formControlName="email">
        </div>
      </div>

      <label class="sr-only"> Mot de passe * :
      </label>
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fas fa-key"></i></span>
        <input type="password" required placeholder="Mot de passe" class="form-control" formControlName="motDePasse">
      </div>
    </div>
  </div>

  <button class="">SE CONNECTER</button>

  <div>
    <span>Vous ne possédez pas de compte ? <a routerLink="/auth/signup">Se créer un compte !</a></span>
  </div>
</form>
<div class="text-center"  *ngIf="messageErreur">
  Erreur : {{messageErreur}}
</div>
