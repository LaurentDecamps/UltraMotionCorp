<ngb-accordion *ngFor="let company of filteredCompanies">
  <ngb-panel title="{{company.adresse.split(' ').pop()}} - {{company.nom}}" type="success">
    <ng-template ngbPanelContent>
      <div *ngFor="let prestation of company.prestations">
        {{prestation.type}}
      </div>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
