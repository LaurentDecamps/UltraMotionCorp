<form>

  <label>
    <h3>Facilité de communication</h3>
    <ngb-rating [(rate)]="selectedCommunication" [max]="5">
      <ng-template let-fill="fill" let-index="index">
        <span class="etoile" [class.rempli]="fill === 100" [class.mauvais]="index < 2" >&#9733;</span>
      </ng-template>
    </ngb-rating>
    <input type="text" placeholder="Rajouter un Commentaire">
  </label>
  <label>
    <h3>Qualité du dossier technique fournis</h3>
    <ngb-rating [(rate)]="selectedQualite" [max]="5">
      <ng-template let-fill="fill" let-index="index">
        <span class="etoile" [class.rempli]="fill === 100" [class.mauvais]="index < 2" >&#9733;</span>
      </ng-template>
    </ngb-rating>
    <input type="text" placeholder="Rajouter un Commentaire">
  </label>
  <label>
    <h3>Niveau d expertise</h3>
    <input type="text" placeholder="Rajouter un Commentaire">
  </label>
</form>

<div class="noteResult">
  <h3>Votre note moyenne est : </h3>
  <button (click)="miseAJourEvaluation()">Donner son avis</button>
</div>
