<div class="container">
    <h1>Créer mon compte</h1>

    <div>

        <div class="row">
            <div class="col-3">
                <h2>Vous êtes : </h2>
            </div>

            <div class="col-3">
                <div class="list-group" type="checkbox" id="toggle">
                    <a class="btn btn-info" (click)="clientDisplay()">Client</a>
                    <a class="btn btn-info" (click)="entrepriseDisplay()">Entreprise</a>
                </div>
            </div>


            <div *ngIf="!isDisplay">
                <h5>Mes informations personnelles</h5>

                <form [formGroup]="clientForm" (ngSubmit)="envoyerClient()" class="formulaire">
                    <label>Nom* :
                    </label>
                    <input type="text" formControlName="nom">
                    <label>Prenom* :
                    </label>
                    <input type="text" formControlName="prenom">
                    <label>Email* :
                    </label>
                    <input type="email" formControlName="email" pattern=".+@globex\.com" size="30" required>
                    <label>Numéro de téléphone* :
                    </label>
                    <input type="tel" formControlName="numeroTelephone">
                    <label> Mot de passe*:
                    </label>
                    <input type="password" formControlName="motDePasse">
                    <label>Adresse* :
                    </label>
                    <input type="text" formControlName="adresse">

                    <button class="btn btn-success">CRÉER MON COMPTE</button>

                </form>
            </div>


            <div *ngIf="!entrepriseIsDisplay">
                <h5>Mes informations personnelles</h5>

                <form [formGroup]="entrepriseForm" (ngSubmit)="envoyerEntreprise()" class="formulaire">
                    <label>Nom* :
                    </label>
                    <input type="text" formControlName="nom">
                    <label>Description* :
                    </label>
                    <input type="text" formControlName="description">
                    <label>LogoUrl* :
                    </label>
                    <input type="text" formControlName="logoUri">
                    <label>Email* :
                    </label>
                    <input type="email" formControlName="email" pattern=".+@globex\.com" size="30" required>
                    <label>Numéro de téléphone* :
                    </label>
                    <input type="tel" formControlName="numeroTelephone">
                    <label> Mot de passe*:
                    </label>
                    <input type="password" formControlName="motDePasse">
                    <label>Adresse* :
                    </label>
                    <input type="text" formControlName="adresse">
                    <button class="btn btn-success">CRÉER MON COMPTE</button>

                </form>

            </div>


            <span>Vous possédez déjà un compte ? <a routerLink="/auth/signin"> Identifiez-vous</a> </span>

        </div>
